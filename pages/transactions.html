<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tush Bank - Transactions</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Navigation -->
        <nav class="dashboard-nav">
            <img src="https://i.ibb.co/G4KHQNw2/tblogoblack.png" alt="Bank Logo" class="bank-logo" />
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li class="active"><a href="transactions.html">Transactions</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="dashboard-content">
            <header class="page-header">
                <h1>Transaction History</h1>
                <div class="transaction-filters">
                    <select id="filterType">
                        <option value="all">All Transactions</option>
                        <option value="sent">Money Sent</option>
                        <option value="received">Money Received</option>
                    </select>
                    <input type="month" id="filterMonth">
                </div>
            </header>

            <!-- Transactions List -->
            <section class="transactions-section">
                <div class="transactions-summary">
                    <div class="summary-card">
                        <h3>Total Sent</h3>
                        <p id="totalSent">$0.00</p>
                    </div>
                    <div class="summary-card">
                        <h3>Total Received</h3>
                        <p id="totalReceived">$0.00</p>
                    </div>
                </div>

                <div class="transactions-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Type</th>
                                <th>Amount</th>
                                <th>Balance</th>
                            </tr>
                        </thead>
                        <tbody id="transactionsTableBody">
                            <!-- Transactions will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="pagination">
                    <button id="prevPage" class="btn btn-secondary">Previous</button>
                    <span id="currentPage">Page 1</span>
                    <button id="nextPage" class="btn btn-secondary">Next</button>
                </div>
            </section>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <!-- Custom JS: database.js must come first -->
    <script src="../js/database.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/main.js"></script>

    <script>
    // --- Running Balance Calculation for Transaction Table ---
    // Patch or override the function that renders the transaction table to include running balance
    function renderTransactionsWithBalance(transactions, initialBalance) {
        const tbody = document.getElementById('transactionsTableBody');
        if (!tbody) return;
        tbody.innerHTML = '';
        let balance = initialBalance;
        // Transactions should be sorted oldest to newest for running balance
        const sorted = [...transactions].sort((a, b) => new Date(a.date) - new Date(b.date));
        for (let i = 0; i < sorted.length; i++) {
            const tx = sorted[i];
            let amount = parseFloat(tx.amount);
            if (tx.type === 'Sent' || tx.type === 'sent' || tx.type === 'debit') {
                balance -= Math.abs(amount);
            } else if (tx.type === 'Received' || tx.type === 'received' || tx.type === 'credit') {
                balance += Math.abs(amount);
            } else if (tx.type === 'Deposit' || tx.type === 'deposit') {
                balance += Math.abs(amount);
            } else if (tx.type === 'Withdraw' || tx.type === 'withdraw') {
                balance -= Math.abs(amount);
            }
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${tx.date ? new Date(tx.date).toLocaleDateString() : ''}</td>
                <td>${tx.description || ''}<br><span style='font-size:0.85em;color:#888;'>Txn ID: ${tx.id || ''}</span></td>
                <td>${tx.type || ''}</td>
                <td style="color:${amount < 0 ? '#e74c3c' : '#27ae60'};">${amount < 0 ? '-' : ''}$${Math.abs(amount).toFixed(2)}</td>
                <td>$${balance.toFixed(2)}</td>
            `;
            tbody.appendChild(row);
        }
    }

    // Get initial balance and transactions, then render
    async function loadAndRenderTransactionsWithBalance() {
        const user = window.currentUser;
        if (!user) return;
        // Fetch user profile for current balance
        let profile = null;
        try {
            const snap = await firebase.database().ref('users/' + user.uid).once('value');
            profile = snap.val();
        } catch {}
        let currentBalance = profile && profile.balance ? parseFloat(profile.balance) : 0;
        // Fetch all transactions for user
        let transactions = [];
        try {
            const txSnap = await firebase.database().ref('transactions/' + user.uid).once('value');
            const txObj = txSnap.val();
            if (txObj) {
                transactions = Object.values(txObj);
            }
        } catch {}
        // Sort newest to oldest for display, but running balance needs oldest to newest
        transactions.sort((a, b) => new Date(b.date) - new Date(a.date));
        renderTransactionsWithBalance(transactions, currentBalance);
    }

    // Patch loadFilteredTransactions to use running balance
    window.loadFilteredTransactions = loadAndRenderTransactionsWithBalance;

    document.addEventListener('DOMContentLoaded', function() {
        if (window.firebase && firebase.auth) {
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    window.currentUser = user;
                    loadAndRenderTransactionsWithBalance();
                } else {
                    window.location.href = '../login.html';
                }
            });
        }
    });
    </script>
</body>
</html>
