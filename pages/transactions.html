<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Banking - Transactions</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Navigation -->
        <nav class="dashboard-nav">
            <div class="brand">Modern Banking</div>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li class="active"><a href="transactions.html">Transactions</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="dashboard-content">
            <header class="page-header">
                <h1>Transaction History</h1>
                <div class="transaction-filters">
                    <select id="filterType">
                        <option value="all">All Transactions</option>
                        <option value="sent">Money Sent</option>
                        <option value="received">Money Received</option>
                    </select>
                    <input type="month" id="filterMonth">
                </div>
            </header>

            <!-- Transactions List -->
            <section class="transactions-section">
                <div class="transactions-summary">
                    <div class="summary-card">
                        <h3>Total Sent</h3>
                        <p id="totalSent">$0.00</p>
                    </div>
                    <div class="summary-card">
                        <h3>Total Received</h3>
                        <p id="totalReceived">$0.00</p>
                    </div>
                </div>

                <div class="transactions-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Type</th>
                                <th>Amount</th>
                                <th>Balance</th>
                            </tr>
                        </thead>
                        <tbody id="transactionsTableBody">
                            <!-- Transactions will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="pagination">
                    <button id="prevPage" class="btn btn-secondary">Previous</button>
                    <span id="currentPage">Page 1</span>
                    <button id="nextPage" class="btn btn-secondary">Next</button>
                </div>
            </section>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <!-- Custom JS -->
    <script src="../js/auth.js"></script>
    <script src="../js/database.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
