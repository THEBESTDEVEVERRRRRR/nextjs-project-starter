<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Successful - TushBank</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body { text-align: center; padding: 40px; font-family: 'Inter', sans-serif; }
        .success-container { max-width: 400px; margin: 80px auto; background: #f6fff6; border-radius: 16px; box-shadow: 0 2px 16px #d0ffd0; padding: 32px; }
        .success-icon { font-size: 64px; color: #2ecc40; margin-bottom: 16px; }
        .success-message { font-size: 2rem; font-weight: 700; color: #2ecc40; margin-bottom: 16px; }
        .amount { font-size: 1.5rem; color: #0071e3; margin-bottom: 24px; }
        .dashboard-link { display: inline-block; margin-top: 24px; padding: 12px 32px; background: #0071e3; color: #fff; border-radius: 8px; text-decoration: none; font-weight: 600; transition: background 0.2s; }
        .dashboard-link:hover { background: #005bb5; }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">&#10004;</div>
        <div class="success-message">Deposit Successful!</div>
        <div class="amount" id="depositAmount"></div>
        <div>Thank you for your deposit. Your account has been credited.</div>
        <a href="pages/dashboard.html" class="dashboard-link">Return to Dashboard</a>
    </div>
    <script>
        // Show deposited amount from query param
        const urlParams = new URLSearchParams(window.location.search);
        const amount = parseFloat(urlParams.get('amount'));
        if (!isNaN(amount)) {
            document.getElementById('depositAmount').textContent = `Amount: $${amount.toFixed(2)}`;
        }
    </script>
</body>
</html>
